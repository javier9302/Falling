<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-page" id="start-page">
      <h1 class="mb-4">Quiz Game!</h1>

      <form id="settings-form">
        <div class="mb-3">
          <label class="form-label">
            Number of Lives (Maximum 20)
            <input
              type="number"
              name="lives"
              class="form-control mt-3"
              id="lives"
              min="1"
              max="20"
            />
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Content: Type the elements you want to see falling. It can be words,
            math operations or questions. <br />
            Separate each element using ",". Eg. Roma, Paris, London, Tokyo,
            Sydney
            <input
              type="text"
              name="content"
              id="content"
              class="form-control mt-3"
              required="True"
            />
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Time to wait to fall. Set the time in seconds that you want to allow
            to answer. Min. 3 seconds Max. 60 seconds
            <input
              type="number"
              name="lives"
              class="form-control mt-3 w-25"
              id="fall-time"
              min="3"
              max="60"
              value="5"
            />
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Time that separates the blocks. Set the time you want to wait to
            throw another block.
            <input
              type="number"
              name="lives"
              class="form-control mt-3 w-25"
              id="separate-time"
              min="2"
              max="10"
              value="5"
            />
          </label>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-auto align-items-center">
            <button type="submit" id="start" class="settings-buttons">
              Start
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="game-container">
      <div id="score-container">
        <div id="score">
          <h2 class="text-score">SCORE:</h2>
          <span id="var-score"></span>
        </div>
        <div id="lives-container"></div>
      </div>
      <div id="main-game-container" class="main-game-container"></div>
      <div id="restart-game">
        <p class="message">You have lost 1 life, get ready to Continue</p>
        <button id="restart-button" class="settings-buttons">Continue</button>
      </div>
    </div>
    <div id="game-over-container" class="game-over-container">
      <div id="result-message" class="message"></div>
      <div>
        <button id="new-game-button" class="settings-buttons">New Game</button>
        <button id="restart-game-button" class="settings-buttons">
          Restart Game
        </button>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
